<!DOCTYPE html>
<html lang="en" manifest="jsconsole.appcache">
<head>
	<!-- all most all the code is taken from jsconsole.com -->
	<meta charset="utf-8" />
	<title>Console</title>
	<meta id="meta" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
	<meta name="description" content="হাবলুদের জন্য প্রোগ্রামিং">
    <meta name="কোনকিছু ইনস্টল করা ছাড়া মোবাইলে বা ল্যাপটপে প্রোগ্রামিং করতে পারবা এইখানে।  জাস্ট এই পেইজটা ওপেন করবা। তারপর ইন্টারনেট বা ডাটা কানেকশন বন্ধ করে দিলেও। এইখানে প্রোগ্রামিং টাইপ করে করে Run বাটনে চাপ দিবা। তাহলেই নিচে আউটপুট দেখাবে।" content="">
	<link rel="icon" href="../images/faviconRun.png" type="image/png">
	<link rel="stylesheet" href="../css/console.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="input-container">
	<form>
	  <textarea autofocus id="exec" spellcheck="false" autocapitalize="off" placeholder="write here. click Run to see output" rows="1" autocorrect="off"></textarea>
	</form>
</div>
<div class="output-container">
	<button type="button" id="btn-run" class="btn btn-success btn-sm" aria-label="Left Align">
	  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
	  Run
	</button>
	<div id="console">
		<ul id="output"></ul>
	</div>
</div>
<script src="../scripts/prettify.packed.js"></script>
<script src="../scripts/EventSource.js"></script>
<script src="../scripts/console.js"></script>
</body>
</html>
